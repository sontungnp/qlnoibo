<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Tabulator Extension</title>
    <script src="https://cdn.jsdelivr.net/npm/@tableau/extensions-api"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.3.4/js/tabulator.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.3.4/css/tabulator.min.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        #table-container { margin-top: 10px; }
        #filter { margin-bottom: 10px; width: 100%; padding: 5px; }
    </style>
</head>
<body>
    <button id="load-data">Load Data</button>
    <input id="filter" type="text" placeholder="Global Search...">
    <div id="table-container"></div>
    <button id="download-excel">Export to Excel</button>
</body>
</html>
