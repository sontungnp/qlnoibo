<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tableau Extension Tree Table</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css"
    />

    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>

    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 10px;
      }
      .header-container {
        position: sticky;
        top: 0;
        background: #fff;
        z-index: 20;
        border-bottom: 1px solid #ddd;
        width: 100%;
        background-color: #f2f2f2;
        box-sizing: border-box;
      }
      #global-search {
        width: 100%;
        max-width: 400px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #data-table {
        width: 100%;
        border-collapse: collapse;
      }
      #data-table th,
      #data-table td {
        border: 1px solid #ddd;
        padding: 6px;
        text-align: left;
      }
      #data-table thead tr:first-child th {
        position: sticky;
        top: 48px;
        background: #f5f5f5;
        z-index: 10;
      }
      #data-table thead tr:nth-child(2) th {
        position: sticky;
        top: 75px;
        background: #fafafa;
        z-index: 9;
      }
      #data-table tbody tr.total-row {
        position: sticky;
        bottom: 0;
        background-color: #f2f2f2;
        font-weight: bold;
        z-index: 8;
      }
      tr.selected-row {
        background-color: #e6d3c6 !important;
      }

      /* Tree styling */
      .tree-toggle {
        cursor: pointer;
        margin-right: 6px;
        font-weight: bold;
      }
      .tree-node {
        padding-left: 20px;
      }
      .tree-collapsed .tree-children {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header-container">
      <input
        type="text"
        id="global-search"
        placeholder="Tìm kiếm dữ liệu..."
        style="
          margin: 10px 0;
          padding: 6px;
          width: 100%;
          max-width: 400px;
          border: 1px solid #ccc;
          border-radius: 4px;
        "
      />
    </div>
    <table id="data-table">
      <thead>
        <tr id="table-header"></tr>
        <tr id="table-filter"></tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>
  </body>
</html>
