<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tableau Extension</title>
    <script src="../../lib/tableau.extensions.1.latest.js"></script>
    <script src="script.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .table-container {
        height: 100vh; /* hoặc chiều cao cụ thể nếu muốn */
        overflow: auto;
        position: relative;
      }
      /* Thẻ table phải có border collapse */
      table {
        border-collapse: collapse;
        width: 100%;
        font-family: Arial, sans-serif;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        text-align: center;
        vertical-align: middle;
      }
      tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .expander {
        width: 24px;
        height: 24px;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 16px;
        margin-right: 5px;
      }
      .expander:hover {
        background-color: #e0e0e0;
        border-radius: 4px;
      }
      input#search {
        width: 100%;
        margin-bottom: 1px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }
      .filter-btn {
        padding: 5px 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .filter-btn:hover {
        background-color: #45a049;
      }

      /* Sticky header */
      #dataTable thead tr:nth-child(1) th {
        position: sticky;
        top: 35px; /* chiều cao của input search */
        background-color: #f2f2f2;
        z-index: 2;
      }

      /* Sticky filter row */
      #dataTable thead tr:nth-child(2) th {
        position: sticky;
        top: 68px; /* chiều cao input + header */
        background-color: #f2f2f2;
        z-index: 1;
      }

      #dataTable td:first-child,
      #dataTable th:first-child {
        width: 300px; /* hoặc auto + min-width */
        min-width: 200px;
        max-width: 400px;
        white-space: nowrap; /* không xuống dòng */
      }

      tr.selected {
        background-color: #cce5ff; /* xanh nhạt */
      }

      #tool-box {
        display: flex;
        align-items: center; /* canh giữa theo chiều dọc */
        gap: 10px; /* khoảng cách giữa input và button */
        /* padding: 5px; */
        background: white;
        position: sticky;
        top: 0;
        z-index: 5;
        border-bottom: 1px solid #ccc;
      }

      #tool-box input#search {
        flex: 1; /* để input chiếm hết chiều rộng còn lại */
      }

      #tool-box button {
        padding: 8px 12px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #tool-box button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <div id="tool-box">
        <button onclick="expandAll()">Expand All</button>
        <button onclick="collapseAll()">Collapse All</button>
        <input
          type="text"
          id="search"
          placeholder="Search across table..."
          onkeyup="globalSearch()"
        />
        <button>Export Excel</button>
      </div>

      <table id="dataTable">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
