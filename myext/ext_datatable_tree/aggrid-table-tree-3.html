  <body>
    <div class="toolbar">

      <button id="exportExcel">ğŸ“¤ Export CSV</button>
      <button id="copyCellBtn">ğŸ“‹ Copy Ã´ Ä‘Æ°Æ¡Ì£c choÌ£n</button>

    </div>

    <div id="gridContainer" class="ag-theme-alpine"></div>

    <script>
      // ======================
      // 1ï¸âƒ£ Dá»¯ liá»‡u gá»‘c
      // ======================
      const fullData = [
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fis',
          tree_lv3: 'fis1',
          col1: 'nguyen12',
          col2: 'CNTT1',

        },
        {

          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fis',
          tree_lv3: 'fis2',
          col1: 'nguyen14',
          col2: 'Backend1',
          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fis',
          tree_lv3: 'fis2',
          col1: 'dfs dsfds',
          col2: 'Ä‘aÌ dfads ',
          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',

          tree_lv3: 'fis2',
          tree_lv4: 'fis22',
          col1: 'nguyen15',
          col2: 'Backend2',
          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fis',
          tree_lv3: 'fis2',
          tree_lv4: 'fis22',
          col1: 'nguyen19',
          col2: 'Backend2dfs',
          col3: 'abdsf dsfsddfadsfs'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fsoft',
          tree_lv3: 'fsoft1',
          col1: 'nguyen151',
          col2: 'Backd23',
          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fsoft',
          tree_lv3: 'fsoft1',
          col1: 'nguyen152',
          col2: 'Bked24',
          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fsoft',
          tree_lv3: 'fsoft1',
          col1: 'dfadsa',
          col2: 'dfdsafds',
          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fsoft',
          tree_lv3: 'fsoft2',
          col1: 'nguyen151',
          col2: 'Backd23',
          col3: 'abdsf dsfsd'
        },
        {
          tree_lv1: 'fpt',
          tree_lv2: 'fsoft',
          tree_lv3: 'fsoft2',
          col1: 'nguyen152',
          col2: 'Bked24',
          col3: 'abdsf dsfsd'
        }
      ]

      // ======================
      // 2ï¸âƒ£ HÃ m táº¡o dá»¯ liá»‡u tree
      // ======================
      let idCounter = 0
      function buildTree(data) {
        let idCounter = 0
        const rootMap = {}

        for (const row of data) {
          // Láº¥y táº¥t cáº£ cÃ¡c cáº¥p tree_lv1...tree_lvN
          const treeLevels = Object.keys(row)
            .filter((k) => k.startsWith('tree_lv'))
            .sort((a, b) => {
              const na = parseInt(a.replace('tree_lv', ''))
              const nb = parseInt(b.replace('tree_lv', ''))
              return na - nb
            })

          let currentLevel = rootMap
          let parent = null

          // Duyá»‡t tá»«ng cáº¥p
          treeLevels.forEach((key, i) => {
            const value = row[key]
            if (!currentLevel[value]) {
              currentLevel[value] = {
                id: ++idCounter,
                name: value,
                level: i + 1,
                expanded: false,
                leaf: false,
                children: {}
              }
            }
            parent = currentLevel[value]
            currentLevel = parent.children
          })

          // Cáº¥p cuá»‘i cÃ¹ng -> thÃªm dÃ²ng dá»¯ liá»‡u leaf
          parent.children[`leaf_${++idCounter}`] = {
            id: idCounter,
            name: null,
            level: treeLevels.length + 1,
            leaf: true,
            col1: row.col1,
            col2: row.col2,
            col3: row.col3
          }
        }

        return Object.values(rootMap).map((n) => normalizeTree(n))
      }

      function normalizeTree(node) {
        if (node.children && !Array.isArray(node.children)) {
          node.children = Object.values(node.children).map((n) =>
            normalizeTree(n)
          )
        }
        return node
      }

      // ======================
      // 3ï¸âƒ£ Flatten tree (Ä‘á»ƒ hiá»ƒn thá»‹)
      // ======================
      function flattenTree(nodes) {
        let result = []
        for (const n of nodes) {
          result.push(n)
          if (n.expanded && n.children) {
            result = result.concat(flattenTree(n.children))
          }
        }
        return result
      }

      // ======================
      // 4ï¸âƒ£ Tree data + Flatten ban Ä‘áº§u
      // ======================
      const nestedData = buildTree(fullData)
      let flatData = flattenTree(nestedData)

      console.log('fullData', fullData)
      console.log('nestedData', nestedData)
      console.log('flatData', flatData)

      // ======================
      // 5ï¸âƒ£ Cá»™t hiá»ƒn thá»‹
      // ======================
      const columnDefs = [
        {
          headerName: 'Cáº¥u trÃºc cÃ¢y',
          field: 'name',
          flex: 2,
          cellRenderer: (params) => {
            const node = params.data
            if (!node) return ''

            const indent = '<span class="tree-indent"></span>'.repeat(
              node.level - 1
            )
            if (node.leaf) {
              return indent + 'ğŸ“„ ' + (node.name || '')
            } else {
              const symbol = node.expanded ? 'â–' : 'â•'
              return (
                indent +
                `<span class="toggle-btn" data-id="${node.id}">${symbol}</span> ğŸ“ ` +
                node.name
              )
            }
          }
        },
        { field: 'col1', headerName: 'Cá»™t 1', flex: 1 },
        { field: 'col2', headerName: 'Cá»™t 2', flex: 1 },
        { field: 'col3', headerName: 'Cá»™t 3', flex: 1 }
      ]

      // ======================
      // 6ï¸âƒ£ Cáº¥u hÃ¬nh AG Grid
      // ======================
      const gridOptions = {
        columnDefs,
        rowData: flatData,
        defaultColDef: {
          filter: true,
          sortable: true,
          resizable: true
        },
        rowSelection: {
          mode: 'multiRow',
          checkboxes: true
        },
        suppressRowClickSelection: false,

        // sÆ°Ì£ kiÃªÌ£n click vaÌ€o 1 cell
        onCellClicked: (params) => {
          const el = params.event.target
          if (el.classList.contains('toggle-btn')) {
            toggleNode(el.dataset.id)
          } else {
            selectedCellValue = params.value
            console.log('Selected cell value:', selectedCellValue)
            // Bá» chá»n táº¥t cáº£ dÃ²ng khÃ¡c
            gridApi.deselectAll()
            // Chá»n dÃ²ng hiá»‡n táº¡i
            params.node.setSelected(true)
          }
        }
      }

      const eGridDiv = document.getElementById('gridContainer')
      const gridApi = agGrid.createGrid(eGridDiv, gridOptions)

      // ======================
      // 7ï¸âƒ£ Toggle expand/collapse
      // ======================
      function toggleNode(nodeId) {
        function recursiveToggle(nodes) {
          for (const n of nodes) {
            if (n.id == nodeId) {
              n.expanded = !n.expanded
              break
            }
            if (n.children) recursiveToggle(n.children)
          }
        }
        recursiveToggle(nestedData)
        flatData = flattenTree(nestedData)
        gridApi.setGridOption('rowData', flatData)
      }

      // ======================
      // 8ï¸âƒ£ TÃ¬m kiáº¿m toÃ n bá»™
      // ======================
      document.getElementById('globalSearch').addEventListener('input', (e) => {
        gridApi.setGridOption('quickFilterText', e.target.value)
      })

      // ======================
      // 9ï¸âƒ£ Export CSV
      // ======================
      document.getElementById('exportExcel').addEventListener('click', () => {
        gridApi.exportDataAsCsv({
          fileName: 'tree_data.csv'
        })
      })

      // ======================
      // ğŸ”Ÿ Copy dÃ²ng chá»n
      // ======================
      document.getElementById('copyRow').addEventListener('click', () => {
        const selected = gridApi.getSelectedRows()
        if (!selected.length) {
          alert('âš ï¸ ChÆ°a chá»n dÃ²ng nÃ o Ä‘á»ƒ copy!')
          return
        }

        const text = selected
          .map(
            (r) =>
              `${r.name || ''}\t${r.col1 || ''}\t${r.col2 || ''}\t${
                r.col3 || ''
              }`
          )
          .join('\n')

        navigator.clipboard.writeText(text).then(() => {
          alert('âœ… ÄÃ£ copy ' + selected.length + ' dÃ²ng vÃ o clipboard!')
        })
      })

      document.getElementById('copyCellBtn').addEventListener('click', () => {
        if (selectedCellValue === null) {
          alert('ChÆ°a chá»n Ã´ nÃ o Ä‘á»ƒ copy!')
          return
        }
        navigator.clipboard.writeText(selectedCellValue.toString()).then(() => {
          alert(`ÄÃ£ copy: ${selectedCellValue}`)
        })
      })
    </script>
